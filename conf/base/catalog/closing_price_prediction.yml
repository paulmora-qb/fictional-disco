_csv: &csv
  type: "${_datasets.csv}"
  save_args:
    index: True
  load_args:
    index_col: Date

# Features #########################################################################

high_minus_low:
  <<: *csv
  filepath: ${_base_path}/${_folders.ftr}/high_minus_low

close_minus_open:
  <<: *csv
  filepath: ${_base_path}/${_folders.ftr}/close_minus_open

price_aggregation:
  <<: *csv
  filepath: ${_base_path}/${_folders.ftr}/price_aggregation

master_tables:
  type: ${_datasets.partitioned}
  path: ${_base_path}/${_folders.mip}/
  dataset:
    type: "${_datasets.csv}"
    load_args:
      index: True
    save_args:
      index: true
