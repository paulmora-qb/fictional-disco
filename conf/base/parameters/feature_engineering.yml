arithmetic:
  - new_column: "high_minus_low"
    formula: "high - low"
  - new_column: "close_minus_open"
    formula: "close - open"

aggregation:
  - aggregation_type: mean
    aggregation_lengths: [7, 14, 21]
    aggregation_columns: ["adj_close"]
  - aggregation_type: std
    aggregation_lengths: [7]
    aggregation_columns: ["adj_close"]

shift:
  shift_period: 1
