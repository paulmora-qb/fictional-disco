ts_technique_modeling:
  modeling_params:
    train_test_split:
      time_window: 1y
      train_test_column: train_test
    setup_params:
      fold_strategy: expanding
      fh: 1
      seasonal_period: D
      numeric_imputation_target: linear
      numeric_imputation_exogenous: linear
      enforce_exogenous: False
      fold: 3
      transform_target: box-cox
      transform_exogenous: box-cox
      session_id: 123
      ignore_features:
        - train_test
    train_params:
      sort: MAE
    tuned_params:
      n_iter: 10
      choose_better: True
      optimize: MAE
    plotting_params:
      fig_size: [10, 6]
