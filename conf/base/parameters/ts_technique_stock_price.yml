ts_technique_modeling:
  modeling_params:
    train_test_split:
      time_window: 14d
      train_test_column: train_test
    frequency_params:
      frequency: "B"
    setup_params:
      fold_strategy: expanding
      numeric_imputation_target: linear
      numeric_imputation_exogenous: linear
      enforce_exogenous: False
      fh: 14
      fold: 3
      transform_target: box-cox
      transform_exogenous: box-cox
      session_id: 123
      ignore_features:
        - train_test
      max_sp_to_consider: null
    train_params:
      sort: MAE
      n_select: 5
    tuned_params:
      n_iter: 10
      choose_better: True
      optimize: MAE
    plotting_params:
      fig_size: [10, 6]
