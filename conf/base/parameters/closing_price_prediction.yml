closing_price_prediction:
  subtraction:
    high_minus_low: high_minus_low
    close_minus_open: close_minus_open

  aggregation:
    - aggregation_type: mean
      aggregation_lengths: [7, 14, 21]
    - aggregation_type: std
      aggregation_lengths: [7]

  modeling_params:
    train_test_split:
      time_window: 1y
      train_test_column: train_test
    setup_params:
      fold_strategy: timeseries
      data_split_shuffle: False
      fold: 3
      transformation: True
      transform_target: True
      session_id: 123
      ignore_features:
        - train_test
    train_params:
      sort: MAE
    tuned_params:
      n_iter: 10
      search_library: optuna
      choose_better: True
      optimize: MAE
